<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>


    <title>Planner</title>
</head>
<body>
    <h2 class="currentDate"></h2>
    <div class="container">
        <hr>
        <div class="todoContainer">
        <h3>Todo List : </h3>

        </div>
    </div>
    <button class="addButton"><p id="add">+</p></button>
    <div class="modal-bg">
        <div class="modal-content">
            <div class="close">+</div>
            <img id="icon"src="./assets/images/PinClipart.com_meeting-reminder-clip-art_3594851.png" alt="icon">
            <form action="">
                <label>Start Time:</label>
                    <input id="startTime" type="time" value="09:00">
                <label>End Time:</label>
                    <input id="endTime" type="time" value="17:00">
                    <input id="todo" type="text" placeholder="TO DO......">
                <button class="addActivityButton">Add</button>
            </form>
        </div>
    </div>
    <script src="./assets/js/script.js" ></script>
    
   
</body>
</html>
